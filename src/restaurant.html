<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#444444"/>
    <!--<link rel="manifest" href="/manifest.json"/>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->

<header class="title-container">
    <a href="#filter-container" class="skip-link" tabindex="0">Skip to Filter Results</a>
    <h1 class="title"><a href="/" tabindex="0">Restaurant Reviews</a></h1>
</header>

<!-- Beginning breadcrumb -->
<nav aria-label="Breadcrumb" class="breadcrumb">
    <ul id="breadcrumb">
        <li class="home-button"><a href="/" tabindex="0">Home</a></li>
    </ul>
</nav>
<!-- End breadcrumb -->



<!-- Beginning main -->
<main id="maincontent">
    <section>
        <img id="restaurant-img">
    </section>
    <section id="restaurant-header">
        <button id = "favorite-button" class="inside favorite-button" aria-label="Favorite Button"><i class="fa fa-heart"></i></button>
        <h2 id="restaurant-name" tabindex="0"></h2>
    </section>
    <!--Beginning map-->
    <section id="map-container" aria-label="restaurant location map" role="application">
        <div id="map" alt=""></div>
    </section>
    <!--End map-->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h3 id="general-info">Cuisine, Hours and Location</h3>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- beginning review form -->
    <section id="form-container">
        <h3 class="form-title">Write a Review</h3><br>
        <form id="review-form" role="form" aria-label="Review Form">
            <div id="name-input">
                <label class="form-label" for="name" aria-labelledby="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Your name..">
            </div>
            <div id="rating-input">
                <label class="form-label" for="rating" aria-labelledby="rating">Rating</label><br>
                <div id="rating" role="radiogroup" aria-labelledby="rating">
                    <!--<select id="user-rating" name="rating" aria-label="User rating selections">-->
                        <!--<option value="1">1</option>-->
                        <!--<option value="2">2</option>-->
                        <!--<option value="3">3</option>-->
                        <!--<option value="4">4</option>-->
                    <!--</select>-->
                    <input type="radio" name="rating" value="1" aria-labelledby="1"> 1
                    <input type="radio" name="rating" value="2" aria-labelledby="2"> 2
                    <input type="radio" name="rating" value="3" aria-labelledby="3"> 3
                    <input type="radio" name="rating" value="4" aria-labelledby="4"> 4
                    <input type="radio" name="rating" value="5" aria-labelledby="5"> 5
                </div>
            </div>
            <div id="comment-input">
                <label class="form-label" for="comment" aria-labelledby="comments">Comments</label><br>
                <textarea id="comment" name="comment" placeholder="Write something.."></textarea>
            </div>
            <div id="submit-button">
                <input type="submit" value="Submit" aria-labelledby="submit-button">
            </div>
        </form>
    </section>
    <!-- end review form -->


    <!-- Beginning reviews -->
    <section id="reviews-container">
        <h3>Reviews <span id="reviewCount"></span></h3>
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
</body>

</html>
