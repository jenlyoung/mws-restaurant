<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#444444"/>
  <link rel="manifest" href="/manifest.json"/>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ul id="breadcrumb">
        <li class="home-button"><a href="/" tabindex="0">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <section id="restaurant-header">
      <img id="restaurant-img">
      <h2 id="restaurant-name" tabindex="0"></h2>
    </section>
     <!--Beginning map-->
    <section id="map-container" aria-label="restaurant location map" role="application">
      <div id="map" alt=""></div>
    </section>
     <!--End map-->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h3 id="general-info">Cuisine, Hours and Location</h3>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
</body>

</html>
