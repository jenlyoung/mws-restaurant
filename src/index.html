<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#444444"/>
    <link rel="manifest" href="/manifest.json"/>

    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <a href="#filter-container" class="skip-link" tabindex="0">Skip to Filter Results</a>
    <nav>
        <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container" aria-label="restaurant location map" role="application">
        <div id="map" alt=""></div>
    </section>
    <section>
        <div id="filter-container" class="filter-options">
            <label for="filter-buttons">Filter Results</label>
            <div id="filter-buttons">
                <select id="neighborhoods-select" class="select-buttons" name="neighborhoods" tabindex="0" aria-label="Neighborhoods">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" class="select-buttons" name="cuisines" tabindex="0" aria-label="Cuisines">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </div>
    </section>
    <section>
        <h2 class="restaurants">Restaurants</h2>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
